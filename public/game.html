<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSCoaching Bowling â€” Train. Strike. Repeat.</title>
  <style>
    :root{ --brand-red:#e0372f; --brand-black:#0b0b0b; --panel:#111111; --text:#f2f2f2; --muted:#aaaaaa; }
    *{box-sizing:border-box}
    body{ margin:0; height:100vh; display:grid; place-items:center; background: radial-gradient(1200px 600px at 70% -10%, #1b1b1b 0%, var(--brand-black) 70%); color:var(--text); font-family:system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,Cantarell,sans-serif; user-select:none; }
    .wrap{ width:min(96vw,980px); display:grid; grid-template-columns: 460px 1fr; gap:18px; align-items:start; }
    header{ grid-column:1/-1; display:flex; align-items:center; justify-content:space-between; padding:12px 4px; }
    h1{font-size:22px; margin:0; letter-spacing:.3px; color:var(--brand-red)}
    .panel{ background:var(--panel); border-radius:16px; box-shadow:0 18px 40px rgba(0,0,0,.55), inset 0 0 0 1px rgba(255,255,255,.06); padding:12px; }
    canvas{ width:100%; height:auto; display:block; background: #0f0f10; border-radius:12px; box-shadow: 0 12px 30px rgba(0,0,0,.6); }
    .controls{ display:flex; gap:8px; }
    button{ background:#1a1a1a; color:var(--text); border:none; padding:10px 14px; border-radius:12px; cursor:pointer; font-weight:700; box-shadow:inset 0 0 0 1px rgba(255,255,255,.06); }
    button:hover{ filter:brightness(1.08) }
    .scorecard{ display:grid; gap:10px; }
    .row{ display:grid; grid-template-columns:repeat(10,1fr); gap:8px; }
    .frame{ background:#121212; border-radius:12px; padding:8px; text-align:center; box-shadow:inset 0 0 0 1px rgba(255,255,255,.06); }
    .frame h4{ margin:0; font-size:12px; color:var(--muted); }
    .rolls{ display:flex; justify-content:center; gap:6px; margin-top:4px; font-weight:700; }
    .total{ margin-top:6px; font-weight:800; color:var(--brand-red); }
    .hud{ display:grid; grid-template-columns:repeat(3,1fr); gap:8px; margin-top:10px; }
    .pill{ background:#161616; padding:10px 12px; border-radius:12px; display:flex; align-items:center; justify-content:space-between; box-shadow:inset 0 0 0 1px rgba(255,255,255,.06) }
    .accent{ color:var(--brand-red)}
    .hint{ font-size:13px; opacity:.85; margin-top:6px; text-align:center }
    .logo{ font-weight:900; letter-spacing:.5px; text-transform:uppercase; color:var(--text); }
    .logo .red{ color: var(--brand-red); }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1 class="logo"><span class="red">CS</span>Coaching Bowling</h1>
      <div class="controls">
        <button id="newGameBtn">ðŸ†• New Game</button>
        <button id="soundBtn">ðŸ”Š Sound: On</button>
      </div>
    </header>

    <div class="panel">
      <canvas id="game" width="460" height="640" aria-label="Bowling lane"></canvas>
      <div class="hud" aria-live="polite">
        <div class="pill"><span>Frame</span><span class="accent" id="hudFrame">1</span></div>
        <div class="pill"><span>Roll</span><span class="accent" id="hudRoll">1</span></div>
        <div class="pill"><span>Total</span><span class="accent" id="hudTotal">0</span></div>
      </div>
      <div class="hint">Click/tap to aim; press <strong>A/D</strong> while the ball is rolling <em>until first pin contact</em> to shape the hook. X = Strike, / = Spare. Gutters sit tight to the 7 &amp; 10. No undo for realism.</div>
    </div>

    <div class="panel scorecard">
      <div class="row" id="framesRow"></div>
    </div>
  </div>

  <!-- External JS to satisfy CSP (script-src 'self') -->
  <script src="/js/game.js" defer></script>
  <script src="/js/game.highscore.js" defer></script>
  <script src="/js/game.autodemo.js" defer></script>
  -->
</body>
</html>
