<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CSCoaching</title>

  <link rel="stylesheet" href="/style.css?v=20250823">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Shared nav + carousel JS -->
  <script src="/js/site.js?v=2" defer></script>
  <script src="/js/home-carousel.js" defer></script>

  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: #0b0b0b;
      color: #eee;
    }

    /* NAV (unchanged) */
    .cs-nav {
      background: #000;
      border-bottom: 1px solid #1d1e22;
    }
    .cs-nav-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .cs-brand {
      color: #fff;
      font-weight: 700;
      letter-spacing: .5px;
    }
    .cs-nav-links {
      list-style: none;
      display: flex;
      gap: 16px;
      margin: 0;
      padding: 0;
    }
    .cs-nav-links a {
      color: #e8e8e8;
      text-decoration: none;
    }
    .cs-nav-links a:hover {
      color: #fff;
    }

    /* HERO (unchanged) */
    .hero {
      max-width: 1000px;
      margin: 64px auto 24px;
      text-align: center;
      padding: 0 16px;
    }
    .hero img {
      max-width: 560px;
      width: 90%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,.4);
    }
    .hero h1 {
      margin: 20px 0 10px;
      font-size: 32px;
    }
    .hero p {
      color: #bdbdbd;
      margin: 0 0 24px;
    }
    .cta {
      display: inline-block;
      padding: 12px 18px;
      background: #e02424;
      color: #fff;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 700;
      border: 2px solid #000;
    }
    .cta:hover {
      filter: brightness(1.08);
    }

    /* --- PHOTO TICKER CAROUSEL --- */

    .home-carousel-container {
      max-width: 1100px;
      margin: 0 auto 48px;
      padding: 0 16px 24px;
    }

    .home-carousel-shell {
      background: #050505;
      border-radius: 16px;
      border: 1px solid #1b1c1f;
      padding: 12px 12px;
      overflow: hidden;
    }

    .home-carousel-track {
      display: flex;
      flex-wrap: nowrap;
      gap: 8px;
      animation: home-carousel-scroll 40s linear infinite;
    }

    /* each slide is a fixed-height window; images scale to fit, no cropping */
    .home-slide {
      flex: 0 0 260px;          /* slide width */
      height: 180px;            /* ticker height (same as before) */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .home-slide img {
      height: 100%;             /* all photos same height */
      width: auto;              /* width adjusts to keep aspect ratio */
      object-fit: contain;      /* no cropping */
      display: block;
      border-radius: 10px;
    }

    /* ticker animation: moves through two copies of the list */
    @keyframes home-carousel-scroll {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @media (max-width: 700px) {
      .hero {
        margin-top: 40px;
      }
      .home-slide {
        flex: 0 0 200px;
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <!-- Shared Navigation -->
  <header>
    <nav class="cs-nav">
      <div id="nav-placeholder"></div>
    </nav>
  </header>

  <!-- Hero -->
  <div class="hero">
    <img src="/logo.png" alt="CSCoaching">
    <h1>Train. Strike. Repeat.</h1>
    <p>Personalised coaching sessions in Scunthorpe, Hull &amp; Shipley.</p>
    <a class="cta" href="/book.html">Book a session</a>
  </div>

  <!-- Photo ticker carousel -->
  <section class="home-carousel-container">
    <div class="home-carousel-shell">
      <div class="home-carousel-track"></div>
    </div>
  </section>
</body>
</html>
