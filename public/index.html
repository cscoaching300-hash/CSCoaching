<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CSCoaching</title>

  <link rel="stylesheet" href="/style.css?v=20250823">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="/js/site.js?v=2" defer></script>

  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: #0b0b0b;
      color: #eee;
    }

    .cs-nav {
      background: #000;
      border-bottom: 1px solid #1d1e22;
    }
    .cs-nav-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .cs-brand {
      color: #fff;
      font-weight: 700;
      letter-spacing: .5px;
    }
    .cs-nav-links {
      list-style: none;
      display: flex;
      gap: 16px;
      margin: 0;
      padding: 0;
    }
    .cs-nav-links a {
      color: #e8e8e8;
      text-decoration: none;
    }
    .cs-nav-links a:hover {
      color: #fff;
    }

    .hero {
      max-width: 1000px;
      margin: 64px auto 24px;
      text-align: center;
      padding: 0 16px;
    }
    .hero img {
      max-width: 560px;
      width: 90%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,.4);
    }
    .hero h1 {
      margin: 20px 0 10px;
      font-size: 32px;
    }
    .hero p {
      color: #bdbdbd;
      margin: 0 0 24px;
    }
    .cta {
      display: inline-block;
      padding: 12px 18px;
      background: #e02424;
      color: #fff;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 700;
      border: 2px solid #000;
    }
    .cta:hover {
      filter: brightness(1.08);
    }

    /* ---------- Carousel ---------- */
   /* Carousel container */
.home-carousel-container {
  width: 100%;
  overflow: hidden;
  margin-top: 40px;
  border-radius: 16px;
  border: 1px solid #1d1e22;
}

/* Track that scrolls horizontally */
.home-carousel-track {
  display: flex;
  white-space: nowrap;
  animation: carousel-scroll 60s linear infinite; /* adjust speed here */
}

/* Each slide */
.home-slide {
  flex: 0 0 auto;
  width: 300px;            /* adjust as needed */
  margin-right: 20px;
}

/* Make sure images arenâ€™t cropped */
.home-slide img {
  width: 100%;
  height: auto;
  object-fit: contain;
  border-radius: 12px;
}

/* Seamless infinite looping */
@keyframes carousel-scroll {
  0% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(-50%); /* seamless loop */
  }
}

/* No animation for reduced-motion users */
.no-animate {
  animation: none !important;
}

    }
  </style>
</head>
<body>
  <!-- Shared Navigation -->
  <header>
    <nav class="cs-nav">
      <div id="nav-placeholder"></div>
    </nav>
  </header>

  <!-- Hero -->
  <div class="hero">
    <img src="/logo.png" alt="CSCoaching">
    <h1>Train. Strike. Repeat.</h1>
    <p>Personalised coaching sessions in Scunthorpe, Hull &amp; Shipley.</p>
    <a class="cta" href="/book.html">Book a session</a>
  </div>

  <!-- Ticker-style photo carousel -->
<section class="home-carousel" aria-label="Coaching photos">
  <div class="home-carousel-window">
    <div class="home-carousel-track" id="homeCarouselTrack"></div>
  </div>
</section>

</body>
</html>
