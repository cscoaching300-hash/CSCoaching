<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Book a Session | CSCoaching</title>
  <link rel="stylesheet" href="/style.css?v=20250823">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- scripts -->
  <script src="/js/site.js?v=2" defer></script>
  <script src="/js/book.js?v=9" defer></script>
</head>
<body>
  <!-- Shared Navigation -->
  <header>
    <nav class="cs-nav">
      <div id="nav-placeholder"></div>
    </nav>
  </header>

  <main class="wrap wrap--book">
    <!-- Booking top bar -->
    <div class="book-topbar panel">
      <div class="book-topbar__left">
        <h1 class="h1">Available sessions</h1>
        <div class="muted">Next 14 days · 1 hour each · Mon–Thu only</div>
        <div class="muted" style="margin-top:6px;font-size:12px;">
          Select up to <strong>2</strong> slots — click again to deselect.
        </div>
      </div>

      <div class="book-topbar__controls">
        <div id="creditPill" class="pill">Credits: —</div>

        <label>
          Email
          <input type="email" id="email" placeholder="you@example.com" autocomplete="email" />
        </label>

        <label class="notes-label">
          Notes (optional)
          <textarea id="notes" rows="1" placeholder="Anything we should know?"></textarea>
        </label>

        <!-- Spam honeypot -->
        <input type="text" id="website" autocomplete="off" style="position:absolute;left:-9999px;top:-9999px;">
        
        <button id="bookBtn" class="btn" disabled>Book selected slot(s)</button>
        <div id="msg" class="muted" style="min-height:1.2rem;"></div>
      </div>
    </div>

    <!-- Calendar panel -->
    <section class="panel">
      <div id="slots"></div>
      <div id="slotsError" class="muted" style="margin-top:8px;"></div>
    </section>
  </main>
</body>
</html>
