<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CSCoaching • Admin</title>
  <link rel="icon" href="/favicon.ico">
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0f0f10; color:#e9e9ea; }
    header { padding:18px 22px; border-bottom:1px solid #1b1c1f; display:flex; align-items:center; gap:12px; }
    header h1 { margin:0; font-size:18px; letter-spacing:.2px; }
    main { padding:24px; max-width:1100px; margin:0 auto; display:grid; gap:22px; grid-template-columns: 1fr 1fr; }

    .card { background:#101215; border:1px solid #1a1a1a; border-radius:14px; padding:18px; }
    .wide { grid-column: 1 / -1; }

    h2 { margin:0 0 12px; font-size:18px; }
    .muted { color:#a7a7aa; font-size:13px; }
    .row { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }

    input.in, select.in { background:#0d0e10; border:1px solid #232428; border-radius:10px; padding:8px 10px; color:#fff; outline:none; }
    input.in:focus, select.in:focus { border-color:#3a3f47; }

    .btn { background:#e02424; color:#fff; border:0; border-radius:10px; padding:9px 12px; font-weight:600; cursor:pointer; }
    .btn.sm { padding:7px 10px; font-size:13px; }
    .btn.secondary { background:#1b1c1f; }
    .btn.outline { background:transparent; border:1px solid #3a3f47; }
    .btn.danger { background:#a61d1d; }
    .btn:disabled { opacity:.65; cursor:not-allowed; }

    .msg { min-height:18px; font-size:13px; color:#9ed2a9; }
    .msg.err { color:#ff8383; }

    table.table { width:100%; border-collapse:collapse; font-size:14px; }
    table.table th, table.table td { padding:10px; border-bottom:1px solid #1a1a1a; vertical-align:middle; }
    table.table th { text-align:left; color:#c7c7cb; font-weight:600; }
    .skel { height:54px; background:linear-gradient(90deg,#121317,#16171c,#121317); background-size:200% 100%; animation:shine 1.2s linear infinite; border-radius:10px; }
    @keyframes shine { 0% { background-position:200% 0; } 100% { background-position:-200% 0; } }

    @media (max-width: 960px) { main { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <header>
    <h1>CSCoaching • Admin</h1>
    <a class="btn outline sm" href="/">Home</a>
  </header>

  <main>
    <!-- API Key -->
    <section class="card wide">
      <h2>API Key</h2>
      <div class="row" style="gap:8px 12px;">
        <input id="adminKey" class="in" type="password" placeholder="Enter admin key…" style="min-width:260px;">
        <button id="saveKey" class="btn sm">Save key</button>
        <span id="keyMsg" class="msg"></span>
      </div>
    </section>

<section class="card" style="margin-top:16px;">
  <h2>Slots Manager</h2>

  <div class="row" style="align-items:center; gap:10px; flex-wrap:wrap;">
    <label>From <input type="date" id="sFrom"></label>
    <label>To <input type="date" id="sTo"></label>
    <button class="btn outline" id="sLoad">Load</button>
    <span class="muted" id="sInfo"></span>
  </div>

  <div style="margin-top:10px; overflow:auto;">
    <table class="table" id="sTable">
      <thead>
        <tr>
          <th>ID</th><th>Start (local)</th><th>End (local)</th><th>Location</th><th>Booked</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <hr style="border-color:#1a1a1a;">

  <h3>Bulk create</h3>
  <div class="row" style="gap:8px; flex-wrap:wrap;">
    <label>From <input type="date" id="bFrom"></label>
    <label>To <input type="date" id="bTo"></label>
    <label>Weekdays (Mon=1..Sun=0) <input id="bDays" placeholder="1,2,3,4"></label>
    <label>Hours (24h, comma) <input id="bHours" placeholder="17,18,19,20"></label>
    <label>Duration (min) <input id="bDur" type="number" value="60" min="15" max="240"></label>
    <label>Location <input id="bLoc" placeholder="Hull"></label>
    <button class="btn" id="bRun">Create</button>
    <span class="muted" id="bMsg"></span>
  </div>
</section>


    <!-- Quick actions -->
    <section class="card">
      <h2>Quick actions</h2>
      <div class="row" style="gap:10px 12px; margin-top:8px;">
        <button id="maintainBtn" class="btn">Maintain slots (14 days)</button>
        <span id="maintainMsg" class="msg"></span>
      </div>
      <p class="muted" style="margin-top:10px;">Creates Mon–Thu evening slots for the next 14 days, and cleans past empty slots.</p>
    </section>

    <!-- Add slot -->
    <section class="card">
      <h2>Add 1h slot</h2>
      <div class="row" style="gap:10px 12px;">
        <input id="slotStart" class="in" type="datetime-local">
        <select id="slotLocation" class="in">
          <option value="">(no location)</option>
          <option>Scunthorpe</option>
          <option>Hull</option>
          <option>Shipley</option>
        </select>
        <button id="addSlot" class="btn sm">Add</button>
        <span id="slotsMsg" class="msg"></span>
      </div>
    </section>

    <!-- Members -->
    <section class="card wide">
      <h2>Members</h2>
      <div class="row" style="gap:10px 12px; margin-bottom:8px;">
        <input id="m_name" class="in" type="text" placeholder="Name">
        <input id="m_email" class="in" type="email" placeholder="Email" style="min-width:260px;">
        <input id="m_credits" class="in" type="number" min="0" value="0" style="width:100px;">
        <button id="addMember" class="btn sm">Add / Invite</button>
        <span id="membersMsg" class="msg"></span>
      </div>
      <div id="members"><div class="skel"></div></div>
    </section>

    <!-- Slots -->
    <section class="card wide">
      <h2>Slots</h2>
      <div id="slots"><div class="skel"></div></div>
    </section>

    <!-- Upcoming bookings -->
    <section class="card wide">
      <h2>Upcoming bookings</h2>
      <div id="upcomingMsg" class="msg"></div>
      <div id="upcoming"><div class="skel"></div></div>
    </section>
  </main>

  <script src="/js/admin.js" defer></script>
</body>
</html>
